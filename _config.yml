    url: http://twitter.com/piperift
  - title: github
    url: http://github.com/piperift

# Postal address (add as many lines as necessary)
address:
  - line: Tres Cantos, Madrid, 28760

# Build settings
permalink: /:year/:title/

markdown: kramdown
highlighter: rouge
kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'LICENSE',]
excerpt_separator: '<!--end-preview-->'

permalink: pretty

# Pagination
paginate: 3
